<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Final</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/"></script>
</head>

<body>
  <header>
    <h1>Mobile Agenda</h1>
    <nav id="topNav" class="dropdown">
      <button id="name" class="dropbtn">Hello,</button>
      <input type="text" name="name" id="nameType" required>
    </nav>
  </header>

  <button id="addNew" onclick="newPost()" class="show">Customize</button>
  <input id="find" type="text" placeholder="Find..">

  <div id="exit" class="hide">&otimes;</div>
  <section id="popUp" class="hide">
    <h3>Choose a Background Color</h3>
    <button type="button" id="bg1">Default</button>
    <button type="button" id="bg2">Pastel Pink</button>
    <button type="button" id="bg3">Sky Blue</button>
    <button type="button" id="bg4">Autumn Yellow</button>
    <button type="button" id="bg5">Forest Green</button>
  </section>

  <section id="listObject1">
    <input id="date1" type="date" value="2019-01-01">
    <input id="doTime1" type="time" name="doTime">
    <div id="slot1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <textarea rows="4" cols="40" placeholder="Leave a note..."></textarea>

  </section>

  <section id="listObject2">
    <input id="date2" type="date" value="2019-01-01">
    <input id="doTime2" type="time" name="doTime">
    <div id="slot2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <textarea rows="4" cols="45" placeholder="Leave a note..."></textarea>
  </section>

  <section id="listObject3">
    <input id="date3" type="date" value="2019-01-01">
    <input id="doTime3" type="time" name="doTime">
    <div id="slot3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <textarea rows="4" cols="40" placeholder="Leave a note..."></textarea>
  </section>

  <section id="draggables" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h4>Drag and drop icons into menus circles!</h4>
    <img id="class" src="images/desk.png" alt="class" draggable="true" ondragstart="drag(event)">

    <img id="eat" src="images/eat.png" alt="eat" draggable="true" ondragstart="drag(event)">

    <img id="shop" src="images/shop.png" alt="shop" draggable="true" ondragstart="drag(event)">

    <img id="study" src="images/study.png" alt="study" draggable="true" ondragstart="drag(event)">

    <img id="tv" src="images/tv.png" alt="tv" draggable="true" ondragstart="drag(event)">

    <img id="work" src="images/work.png" alt="work" draggable="true" ondragstart="drag(event)">

  </section>

    <footer>
      <nav>
        <ul>
          <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
          <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
        </ul>
      </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
